<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Spotistat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #root {
      max-width: 400px;
      width: 100%;
      background: #1db954; /* Spotify green */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    button {
      background: #191414;
      color: #1db954;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
    }

    button:hover {
      background: #1ed760;
      color: #fff;
    }

    @media (max-width: 450px) {
      #root {
        padding: 20px;
        max-width: 90vw;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="script.js"></script>
</body>
</html>
